<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <link rel="prefetch" href="static/me_head1.png" as="image" media="(max-height: 250px)">
  <link rel="prefetch" href="static/me_head2.png" as="image" media="(max-height: 250px)">

  <link rel="prefetch" href="static/me_head4.png" as="image" media="(max-height: 250px)">
  <link rel="prefetch" href="static/me_head5.png" as="image" media="(max-height: 250px)">
  <link rel="prefetch" href="static/me_head6.png" as="image" media="(max-height: 250px)">

  <script>
  var index = 0;
  var images = ["me_head7.png", "me_head0.png", "me_head1.png", "me_head2.png", "me_head3.png", "me_head4.png", "me_head5.png", "me_head6.png"];

  function setimage() {
    /* based on https://developer.mozilla.org/en-US/docs/Web/API/window/requestAnimationFrame*/

    /* Play mario sound for cool efect */
    var audio = new Audio("static/mario_coin.wav");
    audio.play();

    var elem = document.getElementById('meRotate');
    let start, cleared;

    /* in next 3600/7 miliseconds rotate the head 360 degrees
     * When it's about halfway through, change it for the next one in images
     * */
    function step(timestamp) {

      if (start === undefined) start = timestamp;
      if (cleared === undefined) cleared = false;

      const elapsed = timestamp - start;

      elem.style.transform = "rotate(" + Math.min(0.7 * elapsed, 360) + "deg)"

      if (elapsed < 3600 / 7) { // Stop the animation after 2 seconds
        window.requestAnimationFrame(step);
      }
      if (elapsed > 1800 / 7 && !cleared){
          cleared = true;
        index = (index + 1) % images.length;
        document.getElementById('me').src = "static/" + images[index];
      }
    }

    window.requestAnimationFrame(step);

  }

</script>
</head>

<body>

          <img id="me" src="static/me_head7.png" onclick="setimage();"></img>
